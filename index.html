<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>G√ºnl√ºk Ma√ß ƒ∞statistikleri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f6f7f9;
      color: #111827;
    }

    .page {
      max-width: 760px;
      margin: 0 auto 40px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin: 4px 0 14px;
    }

    /* TARƒ∞H Pƒ∞LL‚ÄôLERƒ∞ */
    .date-filters {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .date-pill {
      padding: 6px 14px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      color: #111827;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease,
                  transform 0.15s ease, box-shadow 0.15s ease;
    }

    .date-pill:hover {
      box-shadow: 0 6px 16px rgba(15,23,42,0.08);
      transform: translateY(-1px);
    }

    .date-pill.active {
      background: #16a34a;
      color: #ffffff;
      border-color: #16a34a;
      box-shadow: 0 10px 24px rgba(22,163,74,0.35);
    }

    /* SPOR SE√áƒ∞Mƒ∞ */
    .sport-filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .sport-pill {
      cursor: pointer;
      font-size: 24px;
      opacity: 0.35;
      transition: opacity 0.15s ease, transform 0.15s ease;
      user-select: none;
    }

    .sport-pill.active {
      opacity: 1;
      transform: scale(1.1);
    }

    /* DURUM SATIRI */
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 10px;
      padding: 0 2px;
    }

    .status-badge {
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 11px;
      color: #374151;
      white-space: nowrap;
    }

    /* KATEGORƒ∞ BLOKLARI */
    .category-block {
      margin-bottom: 14px;
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 8px 22px rgba(15,23,42,0.08);
      border: 1px solid #e5e7eb;
    }

    .category-header {
      padding: 10px 14px;
      font-weight: 700;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
      cursor: pointer;
    }

    .category-header span.icon {
      font-size: 14px;
    }

    .category-header span.title-text {
      flex: 1;
    }

    .category-header span.chevron {
      font-size: 13px;
      opacity: 0.6;
    }

    .category-content {
      padding: 10px 12px 12px;
    }

    .category-content.closed {
      display: none;
    }

    .stat-item {
      padding: 10px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 13px;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .teams {
      font-weight: 600;
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 3px;
    }

    .teams span.flag {
      font-size: 15px;
    }

    .detail {
      color: #6b7280;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .highlight {
      color: #16a34a;
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .btn-bet {
      background: #16a34a;
      color: #ffffff;
      padding: 8px;
      border-radius: 999px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
    }

    .btn-bet:hover {
      background: #15803d;
      transform: translateY(-0.5px);
      box-shadow: 0 8px 18px rgba(22,163,74,0.35);
    }

    /* BO≈û / Y√úKLENƒ∞YOR DURUMLARI */
    .empty,
    .loading {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      padding: 18px 12px;
      border-radius: 12px;
      background: #ffffff;
      border: 1px dashed #d1d5db;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      h1 {
        font-size: 20px;
      }
      .btn-bet {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <h1>G√ºnl√ºk Ma√ß ƒ∞statistikleri</h1>

    <!-- TARƒ∞H Pƒ∞LLLERƒ∞ -->
    <div class="date-filters">
      <button class="date-pill active" data-offset="0" id="pillToday">Bug√ºn</button>
      <button class="date-pill" data-offset="1" id="pillPlus1">Yarƒ±n</button>
      <button class="date-pill" data-offset="2" id="pillPlus2">+2 G√ºn</button>
    </div>

    <!-- SPOR SE√áƒ∞Mƒ∞ -->
    <div class="sport-filters">
      <span class="sport-pill active" data-sport="futbol">‚öΩÔ∏è</span>
      <span class="sport-pill" data-sport="basketbol">üèÄ</span>
      <span class="sport-pill" data-sport="tenis">üéæ</span>
    </div>

    <!-- DURUM SATIRI -->
    <div class="status-row">
      <span id="statusText">Bug√ºn i√ßin futbol istatistikleri y√ºkleniyor‚Ä¶</span>
      <span class="status-badge" id="statusBadge">Baƒülantƒ± kuruluyor</span>
    </div>

    <!-- KATEGORƒ∞LER -->
    <div id="categories"></div>
  </main>

  <script>
    const API_BASE = "https://sports-stats-api-fftx.onrender.com/api/stats";

    const aylar = [
      "Ocak","≈ûubat","Mart","Nisan","Mayƒ±s","Haziran",
      "Temmuz","Aƒüustos","Eyl√ºl","Ekim","Kasƒ±m","Aralƒ±k"
    ];

    let currentSport = "futbol";
    let currentDayOffset = 0;

    const statusTextEl = document.getElementById("statusText");
    const statusBadgeEl = document.getElementById("statusBadge");
    const categoriesEl = document.getElementById("categories");

    /* === TARƒ∞H Pƒ∞LLLERƒ∞Nƒ∞ Dƒ∞NAMƒ∞K YAP === */
    function formatOffsetDate(offset) {
      const d = new Date();
      d.setDate(d.getDate() + offset);
      return `${d.getDate()} ${aylar[d.getMonth()]}`;
    }

    function initDatePills() {
      document.getElementById("pillPlus1").textContent = formatOffsetDate(1);
      document.getElementById("pillPlus2").textContent = formatOffsetDate(2);
    }

    /* === RENDER YARDIMCILARI === */
    function showLoading() {
      statusTextEl.textContent = "ƒ∞statistikler getiriliyor‚Ä¶";
      statusBadgeEl.textContent = "Y√ºkleniyor";
      categoriesEl.innerHTML = '<div class="loading">L√ºtfen bekleyin, veriler hazƒ±rlanƒ±yor‚Ä¶</div>';
    }

    function showEmpty() {
      statusTextEl.textContent = "Bu g√ºn i√ßin istatistik bulunamadƒ±.";
      statusBadgeEl.textContent = "Bo≈ü sonu√ß";
      categoriesEl.innerHTML = '<div class="empty">Bu g√ºn i√ßin g√∂sterilecek istatistik yok.</div>';
    }

    function renderCategories(categoriesObj) {
      const entries = Object.entries(categoriesObj || {})
        .filter(([_, arr]) => Array.isArray(arr) && arr.length > 0);

      if (entries.length === 0) {
        showEmpty();
        return;
      }

      statusTextEl.textContent = `Se√ßilen g√ºn i√ßin ${entries.length} kategori listelendi.`;
      statusBadgeEl.textContent = "Veri y√ºklendi";

      categoriesEl.innerHTML = "";

      entries.forEach(([rawTitle, items]) => {
        // Her kategori i√ßin maksimum 8 √∂neri g√∂ster
        const limited = items.slice(0, 8);

        const block = document.createElement("section");
        block.className = "category-block";

        // Ba≈ülƒ±k i√ßinden ikon ve d√ºz metni ayƒ±rmaya √ßalƒ±≈ü
        let icon = "";
        let titleText = rawTitle;

        // Eƒüer ba≈ülƒ±k emoji + bo≈üluk ile ba≈ülƒ±yorsa
        if (/^[\p{Emoji_Presentation}\p{Emoji}\uFE0F]/u.test(rawTitle)) {
          const firstSpace = rawTitle.indexOf(" ");
          if (firstSpace > 0) {
            icon = rawTitle.slice(0, firstSpace);
            titleText = rawTitle.slice(firstSpace + 1);
          }
        }

        block.innerHTML = `
          <div class="category-header">
            <span class="icon">${icon || "üìä"}</span>
            <span class="title-text">${titleText}</span>
            <span class="chevron">‚ñº</span>
          </div>
          <div class="category-content">
            ${limited.map(item => {
              const flag = item.flag || "";
              const teams = item.teams || "";
              const detail = item.detail || "";
              const highlight = item.highlight || "";

              return `
                <div class="stat-item">
                  <div class="teams">
                    <span class="flag">${flag}</span>
                    <span>${teams}</span>
                  </div>
                  ${detail ? `<div class="detail">${detail}</div>` : ""}
                  ${highlight ? `<div class="highlight">${highlight}</div>` : ""}
                  <button class="btn-bet">Bahis Yap</button>
                </div>
              `;
            }).join("")}
          </div>
        `;

        categoriesEl.appendChild(block);
      });

      // Collapse / expand
      categoriesEl.querySelectorAll(".category-header").forEach(header => {
        header.addEventListener("click", () => {
          const content = header.nextElementSibling;
          content.classList.toggle("closed");
          const chev = header.querySelector(".chevron");
          if (content.classList.contains("closed")) {
            chev.textContent = "‚ñ≤";
          } else {
            chev.textContent = "‚ñº";
          }
        });
      });
    }

    /* === API √áAƒûRISI === */
    async function loadStats(sport, dayOffset) {
      currentSport = sport;
      currentDayOffset = Number(dayOffset || 0);

      showLoading();

      const url = `${API_BASE}?sport=${encodeURIComponent(sport)}&day=${currentDayOffset}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("API Hatasƒ±: " + res.status);

        const json = await res.json();

        // Futbol i√ßin backend doƒürudan kategori objesi d√∂nd√ºr√ºyor.
        // Basketbol / tenis i√ßin { stats: {...} } olabilir.
        let categoriesObj;
        if (json && json.stats && typeof json.stats === "object") {
          categoriesObj = json.stats;
        } else {
          categoriesObj = json;
        }

        renderCategories(categoriesObj);
      } catch (err) {
        console.error("loadStats hata:", err);
        statusTextEl.textContent = "ƒ∞statistikler y√ºklenirken bir hata olu≈ütu.";
        statusBadgeEl.textContent = "Hata";
        categoriesEl.innerHTML =
          '<div class="empty">≈ûu anda veriler y√ºklenemiyor. L√ºtfen biraz sonra tekrar deneyin.</div>';
      }
    }

    /* === ETKƒ∞LE≈ûƒ∞MLER === */
    document.querySelectorAll(".date-pill").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".date-pill").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const offset = btn.getAttribute("data-offset") || "0";
        loadStats(currentSport, offset);
      });
    });

    document.querySelectorAll(".sport-pill").forEach(span => {
      span.addEventListener("click", () => {
        document.querySelectorAll(".sport-pill").forEach(s => s.classList.remove("active"));
        span.classList.add("active");

        const sport = span.getAttribute("data-sport") || "futbol";
        loadStats(sport, currentDayOffset);
      });
    });

    /* === SAYFA A√áILI≈ûI === */
    window.addEventListener("DOMContentLoaded", () => {
      initDatePills();
      loadStats("futbol", 0);
    });
  </script>
</body>
</html>
