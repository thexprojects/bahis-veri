function createDatePills() {
  const dateFiltersEl = document.getElementById("dateFilters");
  const today = new Date();
  const monthNames = [
    "Ocak","Åubat","Mart","Nisan","MayÄ±s","Haziran",
    "Temmuz","AÄŸustos","EylÃ¼l","Ekim","KasÄ±m","AralÄ±k"
  ];

  for (let i = 0; i < 3; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);

    const pill = document.createElement("div");
    pill.className = "date-pill" + (i === 0 ? " active" : "");
    pill.dataset.day = String(i);

    if (i === 0) {
      pill.textContent = "BugÃ¼n";
    } else {
      const gun = String(d.getDate()).padStart(2, "0");
      const ay = monthNames[d.getMonth()];
      pill.textContent = `${gun} ${ay}`;
    }

    dateFiltersEl.appendChild(pill);
  }

  /* TARÄ°H TIKLAMA OLAYLARI */
  document.querySelectorAll(".date-pill").forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll(".date-pill").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      currentDay = btn.dataset.day;
      renderPage(currentDay, currentSport);
    };
  });
}

function renderPage(day, sport) {

  const data = statsDB[day][sport];
  const container = document.getElementById("categories");
  container.innerHTML = "";

  Object.entries(data).forEach(([category, items]) => {

    const block = document.createElement("div");

    block.innerHTML = `
      <div class="collapsible">${category}</div>
      <div class="content">
        <div class="section">
          ${items.map(item => `
            <div class="stat-item">
              <div class="teams"><span>${item.flag}</span> ${item.teams}</div>
              <div class="detail">${item.detail}</div>
              <div class="highlight">${item.highlight}</div>
              <button class="btn">Bahis Yap</button>
            </div>
          `).join("")}
        </div>
      </div>
    `;

    container.appendChild(block);
  });

  /* Collapse olaylarÄ± */
  document.querySelectorAll(".collapsible").forEach(c => {
    c.onclick = () => c.nextElementSibling.classList.toggle("closed");
  });
}
