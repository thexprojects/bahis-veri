<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>G√ºnl√ºk Ma√ß ƒ∞statistikleri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #f5f7fa;
      color: #111827;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 16px 12px 40px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin: 6px 0 4px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .date-line {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    /* Spor ikonlarƒ± */
    .sports-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .sport-btn {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
    }

    .sport-btn:hover {
      box-shadow: 0 8px 20px rgba(15,23,42,0.10);
      transform: translateY(-1px);
    }

    .sport-btn.active {
      background: #111827;
      color: #f9fafb;
      border-color: #111827;
      box-shadow: 0 10px 24px rgba(15,23,42,0.20);
      transform: translateY(-1px);
    }

    /* Kart */
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 14px 12px 10px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 14px 35px rgba(15,23,42,0.08);
      min-height: 120px;
    }

    .status-line {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }

    .status-badge {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      background: #eef2ff;
      color: #3730a3;
      border: 1px solid #c7d2fe;
      white-space: nowrap;
    }

    /* Ma√ß listesi */
    .matches {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 520px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .match {
      padding: 8px 9px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: baseline;
    }

    .teams {
      font-weight: 600;
      color: #111827;
      font-size: 13px;
    }

    .time {
      font-size: 11px;
      color: #6b7280;
      white-space: nowrap;
    }

    .league {
      font-size: 11px;
      color: #6b7280;
    }

    .match-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 11px;
      color: #6b7280;
    }

    .meta-pill {
      padding: 3px 7px;
      border-radius: 999px;
      background: #eef2ff;
      border: 1px solid #e5e7eb;
      color: #374151;
    }

    /* Bo≈ü / y√ºkleniyor */
    .empty {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      padding: 14px 4px;
    }

    .loading {
      font-size: 13px;
      text-align: center;
      color: #111827;
      padding: 14px 4px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px 10px 32px;
      }
      .match {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>G√ºnl√ºk Ma√ß ƒ∞statistikleri</h1>
    <div class="subtitle">Futbol, basketbol ve tenis i√ßin g√ºnl√ºk √∂zet istatistikler.</div>
    <div class="date-line" id="dateLine"></div>

    <!-- Spor ikonlarƒ± -->
    <div class="sports-row">
      <button class="sport-btn active" data-sport="futbol" id="btnFutbol">‚öΩÔ∏è</button>
      <button class="sport-btn" data-sport="basketbol" id="btnBasketbol">üèÄ</button>
      <button class="sport-btn" data-sport="tenis" id="btnTenis">üéæ</button>
    </div>

    <!-- ƒ∞√ßerik kartƒ± -->
    <div class="card">
      <div class="status-line">
        <span id="statusText">Bug√ºn i√ßin futbol istatistikleri y√ºkleniyor‚Ä¶</span>
        <span class="status-badge" id="statusBadge">Baƒülantƒ± kuruluyor</span>
      </div>
      <div id="matchesContainer" class="matches">
        <!-- JS ile doldurulacak -->
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://sports-stats-api-fftx.onrender.com/api/stats";
    let currentSport = "futbol";
    let currentDayOffset = 0;

    const statusTextEl = document.getElementById("statusText");
    const statusBadgeEl = document.getElementById("statusBadge");
    const matchesContainer = document.getElementById("matchesContainer");
    const dateLineEl = document.getElementById("dateLine");

    // Tarihi yaz
    (function setToday() {
      const now = new Date();
      const gunler = ["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
      const aylar = ["Ocak","≈ûubat","Mart","Nisan","Mayƒ±s","Haziran","Temmuz","Aƒüustos","Eyl√ºl","Ekim","Kasƒ±m","Aralƒ±k"];
      const text = `${now.getDate()} ${aylar[now.getMonth()]} ${now.getFullYear()} ¬∑ ${gunler[now.getDay()]}`;
      dateLineEl.textContent = text;
    })();

    function showLoading() {
      statusTextEl.textContent = "ƒ∞statistikler getiriliyor‚Ä¶";
      statusBadgeEl.textContent = "Y√ºkleniyor";
      matchesContainer.innerHTML = '<div class="loading">L√ºtfen bekleyin, veriler hazƒ±rlanƒ±yor‚Ä¶</div>';
    }

    function showNoStatsMessage() {
      statusTextEl.textContent = "Bu g√ºn i√ßin istatistik bulunamadƒ±.";
      statusBadgeEl.textContent = "Bo≈ü sonu√ß";
      matchesContainer.innerHTML = '<div class="empty">Bu g√ºn i√ßin g√∂sterilecek istatistik yok.</div>';
    }

    function renderMatches(list) {
      if (!Array.isArray(list) || list.length === 0) {
        showNoStatsMessage();
        return;
      }

      statusTextEl.textContent = `Bug√ºn i√ßin ${list.length} ma√ß listelendi.`;
      statusBadgeEl.textContent = "Veri y√ºklendi";

      matchesContainer.innerHTML = "";
      list.forEach((m) => {
        const home =
          m.home ||
          m.home_team ||
          m.team1 ||
          m.ev ||
          m.evSahibi ||
          "";
        const away =
          m.away ||
          m.away_team ||
          m.team2 ||
          m.deplasman ||
          "";
        const time =
          m.time ||
          m.match_time ||
          m.start_time ||
          m.saat ||
          "";
        const league =
          m.league ||
          m.tournament ||
          m.lig ||
          "";
        const market = m.market || m.tip || m.play_type || "";
        const line = m.line || m.total || "";
        const odds = m.odds || m.oran || "";

        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <div class="match-header">
            <div class="teams">${home} <span style="opacity:0.6;">vs</span> ${away}</div>
            <div class="time">${time}</div>
          </div>
          ${league ? `<div class="league">${league}</div>` : ""}
          <div class="match-meta">
            ${market ? `<span class="meta-pill">${market}</span>` : ""}
            ${line ? `<span class="meta-pill">${line}</span>` : ""}
            ${odds ? `<span class="meta-pill">Oran: ${odds}</span>` : ""}
          </div>
        `;
        matchesContainer.appendChild(div);
      });
    }

    async function loadStats(sport, dayOffset = 0) {
      currentSport = sport;
      currentDayOffset = Number(dayOffset || 0);

      const url = `${API_BASE}?sport=${encodeURIComponent(sport)}&day=${currentDayOffset}`;

      showLoading();

      try {
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error("API Hatasƒ±: " + res.status);
        }

        const json = await res.json();

        // API obje d√∂nse bile, i√ßinden Dƒ∞Zƒ∞'yi √ßekiyoruz
        let matches =
          Array.isArray(json) ? json :
          (json && Array.isArray(json.rows)) ? json.rows :
          (json && Array.isArray(json.matches)) ? json.matches :
          (json && Array.isArray(json.data)) ? json.data :
          [];

        // Maksimum 8 ma√ß g√∂ster
        if (matches.length > 8) {
          matches = matches.slice(0, 8);
        }

        if (!matches || matches.length === 0) {
          showNoStatsMessage();
          return;
        }

        renderMatches(matches);

      } catch (err) {
        console.error("loadStats hata:", err);
        statusTextEl.textContent = "ƒ∞statistikler y√ºklenirken bir hata olu≈ütu.";
        statusBadgeEl.textContent = "Hata";
        matchesContainer.innerHTML =
          '<div class="empty">≈ûu anda veriler y√ºklenemiyor. L√ºtfen tekrar deneyin.</div>';
      }
    }

    // Spor ikonlarƒ± click
    document.querySelectorAll(".sport-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        document
          .querySelectorAll(".sport-btn")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        const sport = btn.getAttribute("data-sport");
        loadStats(sport, currentDayOffset);
      });
    });

    // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda: futbol + bug√ºn
    window.addEventListener("DOMContentLoaded", () => {
      loadStats("futbol", 0);
    });
  </script>
</body>
</html>
