    function renderGroup(container, items) {
      container.innerHTML = items.map(item => `

          <div class="teams">
            <span class="flag">${item.flag}</span>
            <span>${item.teams}</span>
          </div>
          <div class="detail">${item.detail}</div>

        </div>
      `).join("");
    }

    function renderDay(dayKey) {
      const dayData = statsData[dayKey];
      if (!dayData) return;

      renderGroup(matchContainer,   dayData.match);
      renderGroup(goalsContainer,   dayData.goals);
      renderGroup(bttsContainer,    dayData.btts);
      renderGroup(cornersContainer, dayData.corners);
      renderGroup(cardsContainer,   dayData.cards);

        const dayKey = pill.dataset.day;
        renderDay(dayKey);
