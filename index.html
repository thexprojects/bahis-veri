<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>G√ºnl√ºk Ma√ß ƒ∞statistikleri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #050816;
      color: #e5e7eb;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 16px 12px 40px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin: 6px 0 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    /* Tarih pill‚Äôleri */
    .date-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .date-pill {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      cursor: pointer;
      color: #9ca3af;
    }
    .date-pill.active {
      background: linear-gradient(135deg,#22c55e,#16a34a);
      border-color: transparent;
      color: #020617;
      font-weight: 600;
    }

    /* Spor ikonlarƒ± */
    .sports-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 14px;
    }
    .sport-btn {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
    }
    .sport-btn.active {
      background: radial-gradient(circle at 30% 0,#22c55e,#15803d 65%,#052e16);
      border-color: #4ade80;
      box-shadow: 0 0 16px rgba(34,197,94,0.35);
      transform: translateY(-1px);
    }

    /* ƒ∞√ßerik kutusu */
    .card {
      background: radial-gradient(circle at top, #111827, #020617 55%);
      border-radius: 18px;
      padding: 14px 12px 10px;
      border: 1px solid #1f2937;
      box-shadow: 0 18px 45px rgba(0,0,0,0.65);
      min-height: 120px;
    }

    .status-line {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }

    .status-badge {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(34,197,94,0.08);
      color: #bbf7d0;
      border: 1px solid rgba(34,197,94,0.4);
      white-space: nowrap;
    }

    /* Ma√ß listesi */
    .matches {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 520px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .match {
      padding: 8px 9px;
      border-radius: 12px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(30,64,175,0.45);
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
    }
    .teams {
      font-weight: 600;
      color: #e5e7eb;
      font-size: 13px;
    }
    .time {
      font-size: 11px;
      color: #9ca3af;
      white-space: nowrap;
    }

    .match-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 11px;
      color: #9ca3af;
    }
    .meta-pill {
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(15,23,42,0.8);
      border: 1px solid rgba(55,65,81,0.8);
    }

    /* Bo≈ü / y√ºkleniyor durumlarƒ± */
    .empty {
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
      padding: 14px 4px;
    }

    .loading {
      font-size: 13px;
      text-align: center;
      color: #e5e7eb;
      padding: 14px 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>G√ºnl√ºk Ma√ß ƒ∞statistikleri</h1>
    <div class="subtitle">Futbol, basketbol ve tenis i√ßin istatistiksel √∂zet.</div>

    <!-- Tarih pill‚Äôleri -->
    <div class="date-row" id="dateRow">
      <button class="date-pill active" data-day="0">Bug√ºn</button>
      <button class="date-pill" data-day="-1">D√ºn</button>
      <button class="date-pill" data-day="1">Yarƒ±n</button>
    </div>

    <!-- Spor ikonlarƒ± -->
    <div class="sports-row">
      <button class="sport-btn active" data-sport="futbol" id="btnFutbol">‚öΩÔ∏è</button>
      <button class="sport-btn" data-sport="basketbol" id="btnBasketbol">üèÄ</button>
      <button class="sport-btn" data-sport="tenis" id="btnTenis">üéæ</button>
    </div>

    <!-- ƒ∞√ßerik kartƒ± -->
    <div class="card">
      <div class="status-line">
        <span id="statusText">Bug√ºn i√ßin futbol istatistikleri y√ºkleniyor‚Ä¶</span>
        <span class="status-badge" id="statusBadge">Baƒülantƒ± kuruluyor</span>
      </div>
      <div id="matchesContainer" class="matches">
        <!-- JS ile doldurulacak -->
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://sports-stats-api-fftx.onrender.com/api/stats";

    let currentSport = "futbol";
    let currentDayOffset = 0;

    const statusTextEl = document.getElementById("statusText");
    const statusBadgeEl = document.getElementById("statusBadge");
    const matchesContainer = document.getElementById("matchesContainer");

    // Y√ºkleniyor mesajƒ±
    function showLoading() {
      statusTextEl.textContent = "ƒ∞statistikler getiriliyor‚Ä¶";
      statusBadgeEl.textContent = "Y√ºkleniyor";
      matchesContainer.innerHTML = '<div class="loading">L√ºtfen bekleyin, veriler hazƒ±rlanƒ±yor‚Ä¶</div>';
    }

    // Bo≈ü mesaj
    function showNoStatsMessage() {
      statusTextEl.textContent = "Bu tarih ve spor i√ßin veri bulunamadƒ±.";
      statusBadgeEl.textContent = "Bo≈ü sonu√ß";
      matchesContainer.innerHTML = '<div class="empty">Bu g√ºn i√ßin g√∂sterilecek istatistik yok.</div>';
    }

    // Ma√ßlarƒ± ekrana bas
    function renderMatches(list) {
      if (!Array.isArray(list) || list.length === 0) {
        showNoStatsMessage();
        return;
      }

      statusTextEl.textContent = `Toplam ${list.length} ma√ß bulundu.`;
      statusBadgeEl.textContent = "Veri y√ºklendi";

      matchesContainer.innerHTML = "";
      list.forEach((m) => {
        // Olasƒ± alanlara g√∂re takƒ±m isimlerini yakalamaya √ßalƒ±≈üalƒ±m
        const home =
          m.home ||
          m.home_team ||
          m.team1 ||
          m.ev_home ||
          m.EvSahibi ||
          "";
        const away =
          m.away ||
          m.away_team ||
          m.team2 ||
          m.deplasman ||
          m.EvSahibiDegil ||
          "";

        const time =
          m.time ||
          m.match_time ||
          m.start_time ||
          m.baslamaSaati ||
          "";

        const stat1 =
          m.market ||
          m.stat ||
          m.tip ||
          m.play_type ||
          "";
        const stat2 =
          m.line ||
          m.oran ||
          m.odds ||
          m.total ||
          "";

        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <div class="match-header">
            <div class="teams">${home} <span style="opacity:0.65;">vs</span> ${away}</div>
            <div class="time">${time}</div>
          </div>
          <div class="match-meta">
            ${stat1 ? `<span class="meta-pill">${stat1}</span>` : ""}
            ${stat2 ? `<span class="meta-pill">${stat2}</span>` : ""}
          </div>
        `;
        matchesContainer.appendChild(div);
      });
    }

    // API √ßaƒürƒ±sƒ± ‚Äì JSON i√ßindeki listeyi esnek bi√ßimde buluyoruz
    async function loadStats(sport, dayOffset) {
      currentSport = sport;
      currentDayOffset = Number(dayOffset || 0);

      const url = `${API_BASE}?sport=${encodeURIComponent(sport)}&day=${currentDayOffset}`;

      showLoading();

      try {
        const res = await fetch(url);
        if (!res.ok) {
          console.error("API HTTP Hatasƒ±:", res.status, res.statusText);
          showNoStatsMessage();
          return;
        }

        const json = await res.json();

        // BURASI KRƒ∞Tƒ∞K: API array yerine obje d√∂nd√ºr√ºyorsa, diziyi i√ßinden √ßekiyoruz
        let matches;
        if (Array.isArray(json)) {
          matches = json;
        } else if (Array.isArray(json.rows)) {
          matches = json.rows;
        } else if (Array.isArray(json.matches)) {
          matches = json.matches;
        } else if (Array.isArray(json.data)) {
          matches = json.data;
        } else {
          matches = [];
        }

        if (!matches || matches.length === 0) {
          showNoStatsMessage();
          return;
        }

        renderMatches(matches);
      } catch (err) {
        console.error("API √ßaƒürƒ±sƒ±nda hata:", err);
        statusTextEl.textContent = "ƒ∞statistikler y√ºklenirken bir hata olu≈ütu.";
        statusBadgeEl.textContent = "Hata";
        matchesContainer.innerHTML =
          '<div class="empty">≈ûu anda veriler y√ºklenemiyor. L√ºtfen tekrar deneyin.</div>';
      }
    }

    // Eventler: tarih pill‚Äôleri
    document.getElementById("dateRow").addEventListener("click", (e) => {
      const btn = e.target.closest(".date-pill");
      if (!btn) return;

      document
        .querySelectorAll(".date-pill")
        .forEach((p) => p.classList.remove("active"));
      btn.classList.add("active");

      const day = btn.getAttribute("data-day");
      loadStats(currentSport, day);
    });

    // Eventler: spor ikonlarƒ±
    document.querySelectorAll(".sport-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        document
          .querySelectorAll(".sport-btn")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        const sport = btn.getAttribute("data-sport");
        loadStats(sport, currentDayOffset);
      });
    });

    // Sayfa ilk y√ºklendiƒüinde: Bug√ºn + Futbol
    window.addEventListener("DOMContentLoaded", () => {
      loadStats("futbol", 0);
    });
  </script>
</body>
</html>
